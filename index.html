<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="login-container" id="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkLogin()">Login</button>
            <ul id="users-list"></ul>
        </div>
        <div class="popup" id="popup">
            <h2>Admin Login</h2>
            <form action="checkLogin()">
                <input type="text" id="username_admin" placeholder="Username">
                <input type="password" id="password_admin" placeholder="Password">
                <input onclick="" type="submit">Login</input>
            </form>
        </div>
        <script>

        </script>
        <script src="./script/script.js"></script>
    </body>
</html>
